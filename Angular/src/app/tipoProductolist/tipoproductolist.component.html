<table class="table table-striped table-primary">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Nombre</th>
      <th scope="col">Actualizar</th>
      <th scope="col">Eliminar</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let tipoproducto of tipoproductos ">
      <td>{{tipoproducto.id}}</td>
      <td>{{tipoproducto.nombre}}</td>
      <td> 
        <a [routerLink]="['/update-tipo-producto',tipoproducto.id]"> <button class="btn btn-info"> Actualizar </button></a>
      </td>
    </tr>
  </tbody>
</table>
