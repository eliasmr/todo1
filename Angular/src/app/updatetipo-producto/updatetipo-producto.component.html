<form>
<table class="table table-striped table-primary">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Nombre</th>
      <th scope="col">Actualizar</th>
      <th scope="col">Eliminar</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>{{tipoProducto.id}}</td>
      <td  contenteditable="true">{{tipoProducto.nombre}}</td>
      <td>
        <button (click)="Actualizar(tipoProducto.id,tipoProducto.nombre)" class='btn btn-primary'><i class="fa fa-futboll-0">Actualizar</i></button>
      </td>
      <td>
        <button (click)="Eliminar(tipoProducto)" class='btn btn-primary'><i class="fa fa-futboll-0">Eliminar</i></button>
      </td>
    </tr>
  </tbody>
</table>
</form>
